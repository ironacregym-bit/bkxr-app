
name: Call BXKR Runner (Every Minute)

on:
  schedule:
    - cron: "*/1 * * * *"   # every minute (UTC)
  workflow_dispatch: {}      # manual run button

jobs:
  ping-runner:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    concurrency:
      group: hdidido-runner
      cancel-in-progress: false
    steps:
      - name: Call /api/integrations/hdidido/runner
        run: |
          set -e
          curl -fsS -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ vars.APP_BASE_URL }}/api/integrations/hdidido/runner"
