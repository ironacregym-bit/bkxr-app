
name: BXKR Monday Notifications

on:
  schedule:
    - cron: "0 8 * * 1"   # Every Monday 08:00 UTC
  workflow_dispatch: {}

jobs:
  monday-kickoff:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Call monday kickoff
        env:
          CRON_URL: ${{ secrets.CRON_URL_MONDAY }}   # https://<prod>/api/admin/notifications/monday-kickoff
          CRON_KEY: ${{ secrets.CRON_KEY }}
        run: |
          echo "Calling $CRON_URL ..."
          http_code=$(curl -s -o /tmp/resp.json -w "%{http_code}" \
            -X POST "$CRON_URL" \
            -H "x-cron-key: $CRON_KEY" \
            -H "Content-Type: application/json" \
            --data '{}')
          echo "HTTP $http_code"
          cat /tmp/resp.json || true
          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            exit 1
          fi
